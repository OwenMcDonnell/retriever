language: python

matrix:
  include:
    - os: osx
      language: generic
      env:
        - PYTHON_VERSION=3.3.6
      osx_image: xcode8.3
      before_install:
        - brew install mariadb
        - mysql.server start
        - brew services start postgresql
      
    - os: osx
      language: generic
      env:
        - PYTHON_VERSION=2.7.12
      osx_image: xcode8.3
      before_install:
        - brew install mysql
        - mysql.server start
        - brew services start postgresql

install:
  - pip install -r requirements.txt
  - pip install -e .
  - pip install codecov -U
  - pip install pytest-cov -U
  - pip install pytest-xdist -U


# command to run tests using py.test

script:
  - py.test -v --cov=retriever

# database setup
before_script:
  - sqlite3 --version
  - printf "[client]\nusername=travis\npassword= \n" > ~/.my.cnf
  - mysql -e "CREATE USER 'travis'@'localhost' IDENTIFIED BY '';" -uroot
  - mysql -e 'create database myapp_test;' -uroot
  - psql -c 'create database testdb;' -U postgres

after_success:
  - codecov

